<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script>
      function redirigir(pagina) {
        window.location.href = pagina;
      }
    </script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>MONO</h1>
      </header>
      <!-- Main (centro de la página, zona central) -->
      <main>
        <section class="animales">
          <img src="svg/Mono.svg" class="grande" />
          <p class="texto">
            El dragón es, junto a la rata, el signo que mejor relación tiene con
            el mono. En el horóscopo chino, el trabajo en conjunto les permitirá
            arribar a nuevas galaxias en las que sus planes e ideas,
            materializadas en proyectos, darán una gran recompensa a la
            comunidad.
          </p>
          <p class="compatible">Compatible con:</p>
          <img
            src="svg/Dragon.svg"
            class="pequeno1"
            onclick="redirigir('dragon.html')"
          />
          <img
            src="svg/Rata.svg"
            class="pequeno2"
            onclick="redirigir('rata.html')"
          />
          <a class="volver" href="index.html">VOLVER</a>
        </section>
      </main>
    </div>
  </body>
</html>
