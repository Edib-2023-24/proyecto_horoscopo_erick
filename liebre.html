<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script>
      function redirigir(pagina) {
        window.location.href = pagina;
      }
    </script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>LIEBRE</h1>
      </header>
      <!-- Main (centro de la página, zona central) -->
      <main>
        <section class="animales">
          <img src="svg/Liebre.svg" class="grande" />
          <p class="texto">
            A pesar del torbellino que experimentaron los conejos durante el
            corriente año, tendrán más oportunidades en la vida. Así mismo, es
            posible que logren establecer un acuerdo con el dragón para tener
            bonus track en el mundo en el que habitan los mortales.
          </p>
          <p class="compatible">Compatible con:</p>
          <img
            src="svg/Cabra.svg"
            class="pequeno1"
            onclick="redirigir('cabra.html')"
          />
          <img
            src="svg/Cerdo.svg"
            class="pequeno2"
            onclick="redirigir('cerdo.html')"
          />
          <a class="volver" href="index.html">VOLVER</a>
        </section>
      </main>
    </div>
  </body>
</html>
